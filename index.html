<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="Fuentes/style.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>

    <div class="content">

        <h1 class="logo">Conta<span>ctanos</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contactanos</h3>
                <form action="">
                    <p>
                        <label>Nombre Completo</label>
                        <input type="text" name="fullname" id="nombre" placeholder="Tu Nombre" required>
                    </p>
                    <p>
                        <label>Correo Electrónico</label>
                        <input type="email" name="email" id="correo" placeholder="Tu correo" required>
                    </p>
                    <p>
                        <label>Número de teléfono</label>
                        <input type="tel" name="phone" id="telefono" placeholder="Tu número" required>
                    </p>
                    <p>
                        <label>Fecha</label>
                        <input type="date" name="date" id="fecha" required>
                    </p>
                    <p>
                        <label>Hora</label>
                        <input type="time" name="time" id="hora" required>
                    </p>
                    <p class="block">
                        <button id="enviar">
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <i class="UDB-Universidad_don_bosco"></i>
                <h4>Participantes</h4>
                <ul>
                    <li>Sara Daniela García Aparicio <i class="fas fa-user"></i></li>
                    <li>Carlos David Herrera Guardado <i class="fas fa-user"></i></li>
                    <li>José Ricardo Mejía Gámez <i class="fas fa-user"></i></li>
                    <li>Carlos Moisés Pérez Cabrera <i class="fas fa-user"></i></li>
                    <li>Victoria Margarita Sura Jiménez <i class="fas fa-user"></i></li>
                </ul>
                <p>Investigación Técnica</p>
            </div>
        </div>

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="js/main.js"></script>

</html>
